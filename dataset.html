<script type="text/javascript">
    RED.nodes.registerType('dataset',{
        category: 'function',
        color: '#ff00aa',
        defaults: {
            name: {value:""},
            func: {value: "\nreturn msg"},
            num: {value: 1},
            outputs: {value: 0}  // Ofuscated way to persist the number of outputs of the node
